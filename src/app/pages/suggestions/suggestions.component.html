<div class="container mx-auto p-8">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Suggestions</h2>
  
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <p>Loading suggestions...</p>
    </div>
  
    <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>
  
    <ul *ngIf="suggestions.length > 0" class="space-y-4">
      <li *ngFor="let suggestion of suggestions" class="p-4 bg-blue-50 rounded shadow-md">
        {{ suggestion }}
      </li>
    </ul>
  </div>
